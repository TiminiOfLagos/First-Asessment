<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <title>Profile Card</title>
</head>
<body>
    <main>
        <div id="container">
            <section id="profilepic">
                <img src="" alt="" id="pic">
            </section>
            <section id="details">
                <span id="detail"></span> <br>
                <p id="email"></p>
                <span id="address"></span> <br>
                <span id="cell"></span>
                <div id="next">
                    <button id="btn">
                        Next profile
                    </button>
                
            </section>
          
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
